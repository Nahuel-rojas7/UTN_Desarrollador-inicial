<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>

<body>
    <script>
        let mayor=0
        const numeros = [17,30,45,50,-15];
        
        for (let i = 0; i < numeros.length; i++) {
            console.log("El numero es"+numeros[i]);
            if (numeros[i]>mayor) {
                mayor=numeros[i]
            }
        }
        console.log("el numero mayor es "+mayor)
        document.write("El numero mayor es "+mayor)
    </script>
</body>

</html>
